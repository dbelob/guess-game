  - id: 8
    conference: JOKER
    logoFileName: jokerconf.jpg
    organizerId: 0
    name:
      - {language: en, text: Joker}
    shortDescription:
      - {language: en, text: "The largest Java conference in Russia"}
      - {language: ru, text: "Международная Java-конференция для опытных разработчиков"}
    longDescription:
      - language: en
        text: "Joker (St. Petersburg) is a deeply technical Java conference for experienced Senior / Regular developers and\
            \ teamleads.\n\nJoker passes within two days and guarantees you a lot of strong and technically complex reports\
            \ which you will be able to discuss with 1000 colleagues-participants of the conference. In addition, traditionally\
            \ on Joker you can find something interesting for the joy: for example, in 2015 we had a museum of retro computers,\
            \ where participants could work for the legendary Apple Lisa or other vintage gadgets.\n\nThe conference is aimed\
            \ at participants with deep background in Java. Strong and technically complex talks guarantee high quality of\
            \ the audience. A wide coverage of the target audience and high professional level of the participants will be\
            \ provided with rich organizational experience, careful selection of talks and after all with the direction of\
            \ the program on specific practical things."
      - language: ru
        text: "Joker (Санкт-Петербург) — глубоко техническая Java-конференция для опытных Senior/Regular-разработчиков и т\
            имлидов.\n\nJoker проходит в течение двух дней и гарантирует вам много сильных и технически сложных докладов,\
            \ которые вы сможете обсудить с 1000 коллегами-участниками конференции. Кроме того, традиционно на Joker вы см\
            ожете найти что-то интересное и для души: в 2015 году у нас был музей ретро-компьютеров, где участники могли п\
            оработать за легендарным Apple Lisa и другими винтажными гаджетами.\n\nКонференция ориентируется на участников\
            , которые хорошо разбираются в Java. Сильные и технически сложные доклады гарантируют высокое качество аудитор\
            ии. Широкий охват целевой аудитории и высокий профессиональный уровень участников будут обеспечены богатым орг\
            анизаторским опытом, тщательным отбором докладов, направлением конференции на обучение конкретным вещам."
    siteLink:
      - {language: en, text: "https://jokerconf.com/en/"}
      - {language: ru, text: "https://jokerconf.com/"}
    vkLink: https://vk.com/jokerconf
    twitterLink: https://twitter.com/jugru
    facebookLink: https://www.facebook.com/jokerconf
    youtubeLink: https://www.youtube.com/user/JUGRuVideo
    telegramLink: https://t.me/jokerconf
    habrLink: https://habr.com/ru/company/jugru
    timeZone: Europe/Moscow
  - id: 7
    conference: JPOINT
    logoFileName: jpoint.jpg
    organizerId: 0
    name:
      - {language: en, text: JPoint}
    shortDescription:
      - {language: en, text: "The largest Java conference in Russia"}
      - {language: ru, text: "Международная Java-конференция для опытных разработчиков"}
    longDescription:
      - language: en
        text: "JPoint (Moscow) is hardcore technical Java-conference only for experienced Java-developers and only about R&D.\n\
            \nEvery year the conference last for 2 days and gathers more than 1000 participants. In general the program holds\
            \ 45 talks in 4 tracks.\n\nKey topics: performance, concurrency, testing, distributed systems and high loads in\
            \ the Java world, as well as the future of the platform.\n\nAmong speakers you will find: Aleksey Shipilev, Charles\
            \ Nutter, Sergey Kuksenko and Vladimir Ivanov, Evgeniy Borisov, Andrey Breslav, Arun Gupta, Barukh Sadogursky,\
            \ as well as representatives of Oracle, JetBrains, Red Hat, Epam, IBM, SAP, Mail.ru Group, Sberbank-Technologies,\
            \ Deutsche Bank, Luxoft and many others."
      - language: ru
        text: "JPoint (Москва) — международная Java-конференция для опытных Java-разработчиков. С каждым годом конференция\
            \ растёт, становится ещё больше, интереснее и хардкорнее, собирая на площадке более двух тысяч участников.\n\n\
            Все доклады конференции только про востребованные в Java технологии. Основные темы JPoint: производительность\
            , concurrency, тестирование, распределённые системы и высокие нагрузки в мире Java, а также будущее платформы\
            .\n\nСреди выступающих: Алексей Шипилёв, Сергей Куксенко и Владимир Иванов (Oracle), Евгений Борисов, Барух Са\
            догурский, а также представители компаний JetBrains, Одноклассники, Сбербанк, Deutsche Bank, Luxoft и многих д\
            ругих."
    siteLink:
      - {language: en, text: "https://jpoint.ru/en/"}
      - {language: ru, text: "https://jpoint.ru/"}
    vkLink: https://vk.com/jpoint
    twitterLink: https://twitter.com/JUGru
    facebookLink: https://www.facebook.com/jpointconf/
    youtubeLink: https://www.youtube.com/user/JUGRuVideo
    telegramLink: https://telegram.me/jpointconf
    habrLink: https://habr.com/ru/company/jugru
    timeZone: Europe/Moscow
  - id: 9
    conference: MOBIUS
    logoFileName: mobius.jpg
    organizerId: 0
    name:
      - {language: en, text: Mobius}
    shortDescription:
      - {language: en, text: "Conference for professional mobile developers"}
      - {language: ru, text: "Конференция для мобильных разработчиков"}
    longDescription:
      - language: en
        text: "Mobius is a conference for mobile apps developers, which takes place in Moscow and St. Petersburg, gathering\
            \ more than 500 attendees each time.\n\nThe audience of the conference consists of Middle and Senior developers,\
