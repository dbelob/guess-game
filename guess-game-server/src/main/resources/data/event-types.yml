  - id: 12
    conference: TECH_TRAIN
    logoFileName: techtrain.jpg
    organizerId: 0
    name:
      - {language: en, text: TechTrain}
    shortDescription:
      - language: en
        text: "IT festival"
      - language: ru
        text: "IT - Фестиваль"
    longDescription:
      - language: en
        text: "TechTrain is a big festival for developers, engineers and those interested in IT. The festival brings together\
            \ everyone who loves software development as much as we do.\n\nWhether you are totally into OOP or functionality,\
            \ performance or development speed — at TechTrain you will find like-minded people, interesting projects and technological\
            \ innovations (VR and AR, new architectures and gadgets, and who knows what else).\n\nTechTrain includes talks\
            \ held by IT experts, large expo with company and community booths: meet everyone from startups to bank enterprises,\
            \ from hardware engineers to JS developers. \n\nIT festival is an opportunity to learn about cutting-edge technologies,\
            \ exchange experience with colleagues, meet in person those you know virtually and talk to world class experts\
            \ who are usually available at the top IT conferences only."
      - language: ru
        text: "TechTrain – большой фестиваль для разработчиков, инженеров и им сочувствующих. Фестиваль, который в одном м\
            есте собирает всех, кто любит разработку ПО так же, как мы. \n\nНеважно, есть у вас виртуальная машина или нет\
            , топите вы за ООП или за функциональщину, за перформанс или за скорость разработки – на TechTrain вы найдете\
            \ единомышленников, интересные проекты и технологические новинки (VR и AR, новые архитектуры и гаджеты, да кто\
            \ знает, что еще).\n\nTechTrain — это доклады от IT-экспертов и большая выставка со стендами компаний и сообще\
            ств: от стартапов до банковского энтерпрайза, от хардкорных железячников до модных JS-разработчиков. \n\nЭто в\
            озможность увидеть срез современной IT-реальности, обменяться опытом с коллегами, развиртуалиться с теми, кто\
            \ знаком вам по общению в сети, а также познакомиться и поговорить с мировыми экспертами, которых обычно можно\
            \ встретить на топовых IT-конференциях с дорогими билетами."
    siteLink:
