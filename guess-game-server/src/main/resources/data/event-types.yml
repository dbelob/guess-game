eventTypes:
  - id: 0
    conference: CPP_RUSSIA
    logoFileName: cpprussia.jpg
    organizerId: 0
    name:
      - {language: en, text: "C++ Russia"}
    shortDescription:
      - language: en
        text: "Conference for C++ developers"
      - language: ru
        text: "Конференция для C++-разработчиков"
    longDescription:
      - language: en
        text: "C++ Russia is a two-day conference with several tracks of in-depth technical talks devoted to C++: concurrency,\
            \ performance, architecture and infrastructure solutions — all you need to make your code more concise and productive.\n\
            \nThe speakers of the conference are experienced engineers engaged in writing high-performance, scalable and fault-tolerant\
            \ code as well as functional programming, metaprogramming, concurrency, parallelism, asynchronism and many others."
      - language: ru
        text: "С++ Russia — это два дня и несколько треков хардкорных технических докладов, посвященных C++: concurrency,\
            \ производительность, архитектура и инфраструктурные решения — всё для того, чтобы ваш код выглядел лучше и де\
            лал больше. \n\nСпикеры конференции — матерые инженеры с многолетним опытом программирования, занимающиеся нап\
            исанием высокопроизводительного, масштабируемого и отказоустойчивого кода, а также функциональным программиров\
            анием, метапрограммированием, многопоточностью, параллелизмом, асинхронностью и многим другим.\n\nАтмосфера ко\
            нференции суровая и одновременно ламповая. Она способствует органичному переплетению инженерного опыта и стрем\
            лений научиться чему-то новому."
    siteLink:
      - {language: en, text: "https://cppconf.ru/en/"}
      - {language: ru, text: "https://cppconf.ru/"}
    vkLink: https://vk.com/cpp_russia
    twitterLink: https://twitter.com/cpp_russia
    facebookLink: https://www.facebook.com/cppugrussia/
    youtubeLink: https://www.youtube.com/channel/UCJ9v015sPgEi0jJXe_zanjA
    telegramLink: https://t.me/cpprussia
    habrLink: https://habr.com/ru/company/jugru
    timeZone: Europe/Moscow
  - id: 1
    conference: DEV_OOPS
    logoFileName: devoops.jpg
    organizerId: 0
    name:
      - {language: en, text: DevOops}
    shortDescription:
      - language: en
        text: "DevOps conference"
      - language: ru
        text: "Конференция, посвящённая инженерным DevOps-решениям"
    longDescription:
      - language: en
        text: "DevOops is a conference devoted to DevOps solutions. It is about developers' pain, complex scenarios in production,\
            \ modern tools and the culture that allows you to release often, fix issues reliably and be right at home in the\
            \ development and operations.\n\nKey topics: \n- CloudNative (Helm, Kubernetes, Istio, service mesh);\n- Cloud\
            \ technologies (AWS, Azure, Heroku, Serverless, etc.);\n- Observability, Audit and Monitoring (Prometheus, OkMeter,\
            \ DataDog, BPF, Dynatrace, XRebel, Glimpse, Zipkin, \n- OpenTrace, etc.);\n- CI/CD (Jenkins, TeamCity, Bamboo,\
            \ Kubernetes Operators, CD Foundation, Spinnaker);\n- Configuration Management (Puppet, Chef, Ansible, Salt, Terraform);\n\
            - Security (Vault, IDS, IPS, etc.);\n- CNI, Infrastructure and Networking Management (Traefik, Calico, Cilium,\
            \ etc.);\n- Storages (Persistent Volumes, databases, Kafka, etc.);\n- Technical debt and compexity management\
            \  (legacy migration, DevOps for mainframes);\n- Zero Downtime, self-healing and antifragility;\n- Business cases\
            \ of DevOps transformation of large projects: wins and fails;\n- Specific features of operations for different\
            \ tech platforms."
      - language: ru
        text: "DevOops — конференция, посвященная инженерным DevOps-решениям, а значит, она о болях разработчиков, о сложн\
            ых сценариях на продакшне, о современных инструментах и о культуре, позволяющей релизить чаще, фиксить надежне\
            й и уверенно плыть по бурным волнам современной разработки и эксплуатации.\n\nКлючевые темы:\n- CloudNative (Helm,\
            \ Kubernetes, Istio, service mesh);\n- Облачные технологии (AWS, Azure, Heroku, Serverless и другие);\n- Observability,\
            \ мониторинг и аудит приложений (Prometheus, OkMeter, DataDog, BPF, Dynatrace, XRebel, Glimpse, Zipkin, OpenTrace\
            \ и другие);\n- CI/CD (Jenkins, TeamCity, Bamboo, Kubernetes Operators, CD Foundation, Spinnaker);\n- Configuration\
            \ Management (Puppet, Chef, Ansible, Salt, Terraform);\n- Security (Vault, IDS, IPS и другие);\n- CNI, Infrastructure\
            \ and Networking Management (Traefik, Calico, Cilium и другие);\n- Хранилища (Persistent Volumes, базы данных\
            , Kafka и др.);\n- Технический долг и управление сложностью (миграция с legacy, DevOps для mainframes);\n- Zero\
            \ Downtime, self-healing и антихрупкость;\n- Разбор полётов на примерах крупных проектов, внедряющих DevOps: у\
            спешных и провальных;\n- Специфика operations для разных технологических платформ."
    siteLink:
      - {language: en, text: "https://devoops.ru//en/"}
      - {language: ru, text: "https://devoops.ru/"}
    vkLink: https://vk.com/devoops
    twitterLink: https://twitter.com/devoopsconf
    facebookLink: https://www.facebook.com/devoopsconf
    youtubeLink: https://www.youtube.com/channel/UCjnQreLMbpKsfJwDnHGZLxg
    telegramLink: https://t.me/devOopsconf
    habrLink: https://habr.com/ru/company/jugru
    timeZone: Europe/Moscow
  - id: 2
    conference: DOT_NEXT
    logoFileName: dotnext.jpg
    organizerId: 0
    name:
      - {language: en, text: DotNext}
    shortDescription:
      - language: en
        text: "Conference for .NET developers"
      - language: ru
        text: "Конференция для .NET-разработчиков"
    longDescription:
      - language: en
        text: "DotNext is the largest conference for .NET developers in Russia. It's two days, over 1000 attendees, and three\
            \ dozens of talks held by the world's leading experts, such as:\n- Jeffrey Richter (Microsoft);\n- Andrey Akinshin\
            \ (JetBrains);\n- Jon Skeet (Google);\n- Mark Seeman (blog.ploeh.dk);\n- Hadi Hariri (JetBrains);\n- Dino Esposito\
            \ (author of more than 20 books).\n\nThe conference talks are devoted to:\n- the present and the future of .NET\
            \ platform;\n- performance optimization;\n- .NET platform inner workings;\n- architecture and design patterns;\n\
            - .NET challenging problems and best practices."
      - language: ru
        text: "DotNext — крупнейшая в России конференция для .NET-разработчиков. DotNext — это 2 дня, 3 десятка докладов о\
            т экспертов мирового уровня и более 1000 участников. \n\nСреди докладчиков — ведущие отраслевые эксперты из Ро\
            ссии, Европы и США:\n- Jeffrey Richter (Microsoft);\n- Андрей Акиньшин (JetBrains);\n- Jon Skeet (Google);\n-\
            \ Mark Seeman (blog.ploeh.dk);\n- Hadi Hariri (JetBrains);\n- Dino Esposito (автор более 20 книг).\n\nОсновные\
            \ темы конференции:\n- настоящее и будущее платформы .NET;\n- оптимизация производительности;\n- внутреннее ус\
            тройство платформы;\n- архитектура и паттерны проектирования;\n- нетривиальные задачи и best practices."
    siteLink:
      - {language: en, text: "https://dotnext.ru/en/"}
      - {language: ru, text: "https://dotnext.ru/"}
    vkLink: https://vk.com/dotnext
    twitterLink: https://twitter.com/DotNextConf
    facebookLink: https://www.facebook.com/dotnextconf/
    youtubeLink: https://www.youtube.com/channel/UCNPwMPudMEw-gnAT4zh_UZg
    telegramLink: https://t.me/dotnextconf
    habrLink: https://habr.com/ru/company/jugru
    timeZone: Europe/Moscow
  - id: 3
    conference: HEISENBUG
    logoFileName: heisenbug.jpg
    organizerId: 0
    name:
      - {language: en, text: Heisenbug}
    shortDescription:
      - language: en
        text: "Software testing conference"
      - language: ru
        text: "Большая техническая конференция по тестированию"
    longDescription:
      - language: en
        text: "Heisenbug is a large technical conference that brings together more than 900 professionals in the field of\
            \ quality assurance.These professionals are testers, programmers developing tests for their code, engineers in\
            \ automated and load testing, and team leads willing to improve testing efficiency in their projects.\n\nAll speakers\
            \ talk about the most important, practical and hardcore things on software testing:\n- Test automation;\n- Tools\
            \ and environment for manual and automated testing;\n- Testing of distributed systems;\n- Testing of mobile applications;\n\
            - Static code analysis and its tools;\n- Load testing, performance testing, benchmarking;\n- Testing of compilers,\
            \ nuclear power plants, etc.\n\nOur focus is on technological aspect of testing, and if you are not that familiar\
            \ with it yet, it's a valid reason to attend the conference."
      - language: ru
        text: "Heisenbug — большая техническая конференция, которая собирает под одной крышей более 900 специалистов в обл\
            асти тестирования. Это тестировщики, программисты, специалисты по тестированию, менеджеры команд.\n\nГоворим о\
            \ самом важном — практическом и хардкорном тестировании на реальных проектах:\n- Автоматизация тестирования;\n\
            - Инструменты и окружение для ручного и автоматизированного тестирования;\n- Тестирование распределённых систе\
            м;\n- Тестирование мобильных приложений;\n- Статический анализ кода и инструменты анализа;\n- Нагрузочное тест\
            ирование, performance-тестирование, бенчмаркинг;\n- Тестирование компиляторов, АЭС и т.д.\n\nКонференция ориен\
            тирована на технологическую сторону тестирования, и, если вы в ней пока новичок, это лишний повод её посетить."
    siteLink:
      - {language: en, text: "https://heisenbug.ru/en/"}
      - {language: ru, text: "https://heisenbug.ru/"}
    vkLink: https://vk.com/heisenbugconf
    twitterLink: https://twitter.com/HeisenbugConf
    facebookLink: https://www.facebook.com/heisenbugconf/
    youtubeLink: https://www.youtube.com/channel/UCX6fjZa167tSy_4ryTLcOBw
    telegramLink: https://t.me/heisenbugconf
    habrLink: https://habr.com/ru/company/jugru
    timeZone: Europe/Moscow
  - id: 4
    conference: HOLY_JS
    logoFileName: holyjs.jpg
    organizerId: 0
    name:
      - {language: en, text: HolyJS}
    shortDescription:
      - language: en
        text: "Conference for JavaScript developers"
      - language: ru
        text: "Большая конференция для JavaScript-разработчиков"
    longDescription:
      - language: en
        text: "HolyJS is the only major conference in Russia devoted to JavaScript world. Technical talks picked out exactly\
            \ for the professional audience of Senior / Middle JS developers.\n\nWithin the program there are only technical\
            \ talks without anything about processes, methodologies, management of people in startups. Speaking more specifically,\
            \ it's all about development, optimization and architecture of JavaScript projects, work with data and the distributed\
            \ calculations, and even programming of microcontrollers on JS!\n\nThe conference gathers over 1000 attendees\
            \ that come to discuss the present and future of JavaScript community with the world's leading experts and watch\
            \ dozens of frontend talks and much more, dwelling on both backend and desktop."
      - language: ru
        text: "HolyJS — HolyJS – международная конференция для JavaScript-разработчиков.\n\nHolyJS собирает под одной крыш\
            ей более 1000 JavaScript-разработчиков, готовых обсуждать новости стремительно развивающейся экосистемы, свежи\
            е инструменты, фреймворки, паттерны и сотни изменений с экспертами со всего мира.\n\nHolyJS – это несколько де\
            сятков докладов о технологиях от фронтенда до бэкенда, от облачных технологий до десктоп-приложений, возможнос\
            ть пообщаться с теми, кто создаёт мир JavaScript и поучаствовать в кулуарных беседах, где и рождается будущее."
    siteLink:
      - {language: en, text: "https://holyjs.ru/en/"}
      - {language: ru, text: "https://holyjs.ru/"}
    vkLink: https://vk.com/holyjs
    twitterLink: https://twitter.com/HolyJSconf
    facebookLink: https://www.facebook.com/holyjs/
    youtubeLink: https://www.youtube.com/channel/UC2Jwo4Q0s-ucjGseHP8XUSQ
    telegramLink: https://t.me/holyjsconf
    habrLink: https://habr.com/ru/company/jugru
    timeZone: Europe/Moscow
  - id: 5
    conference: HYDRA
    logoFileName: hydra.jpg
    organizerId: 0
    name:
      - {language: en, text: Hydra}
    shortDescription:
      - language: en
        text: "Distributed computing conference"
      - language: ru
        text: "Конференция по параллельным и распределенным системам"
    longDescription:
      - language: en
        text: "Hydra conference focuses on distributed systems and computing. The conference program includes talks held by\
            \ the creators of distributed systems theories and engineers working with these systems in production.\n\nHydra\
            \ conference is a place for scientists and engineers to unite. The conference gathers engineers and specialists\
            \ of all fields of programming, erasing the features of artificial division into programming languages and technologies.\n\
            \nAt the conference, you can see how dynamic runtime specialists communicate with other runtime experts, distributed\
            \ computing theory researchers are involved in vivid discussions with other researchers, and so on.\n\nBeing an\
            \ attendee of the conference allows you to see the structure of large-scale infrastructure projects and services\
            \ running on thousands of nodes around the world, as well as to understand what scientific approaches are at the\
            \ heart of their \"underhood\"."
      - language: ru
        text: "Hydra — конференция, посвященная разработке параллельных и распределенных систем. В программе конференции д\
            оклады от основоположников теорий распределенных систем и инженеров, работающих с ними на проде.\n\nКонференци\
            я Hydra — это объединение научных и инженерных начал. Она притягивает и объединяет инженеров и специалистов из\
            \ всех областей программирования, стирая черты искусственного деления по языкам программирования и технологиям\
            . \n\nНа конференции вы можете увидеть, как специалисты по динамическим рантаймам общаются с другими рантаймер\
            ами, исследователи теории распределённых вычислений жарко спорят с другими исследователями и так далее.\n\nУча\
            стие в конференции позволит вам увидеть устройство масштабных инфраструктурных проектов и сервисов, работающих\
            \ на тысячах узлов по всему миру, а также понять, какие научные подходы лежат в основе работы их «подкапотного\
            \ пространства»."
    siteLink:
      - {language: en, text: "https://hydraconf.com"}
    vkLink: https://vk.com/hydraconf
    twitterLink: https://twitter.com/hydraconference
    facebookLink: https://www.facebook.com/hydraconf
    youtubeLink: https://www.youtube.com/channel/UCcwI0q9tsGZYZDvz5mLsXZA/featured
    telegramLink: https://t.me/hydraconf
    habrLink: https://habr.com/ru/company/jugru
    timeZone: Europe/Moscow
  - id: 6
    conference: JBREAK
    logoFileName: jbreak.jpg
    organizerId: 0
    name:
      - {language: en, text: JBreak}
    shortDescription:
      - language: en
        text: "Java Conference in Siberia"
      - language: ru
        text: "Java‑конференция в Сибири"
    longDescription:
      - {language: en, text: "JBreak is the only Siberian Java-conference. It was held in 2016 for the first time and gathered\
            \ together more than 300 experienced Senior / Middle developers and team leads. The main feature of JBreak is\
            \ pure technical hardcore. Key topics : (/are) performance, concurrency, testing, distributed systems and high\
            \ loads in the Java world, as well as the future of the platform."}
      - {language: ru, text: "JBreak — крупнейшая региональная Java-конференция в России, впервые состоялась в 2016 году и\
            \ собрала более 300 опытных Senior/Regular-разработчиков и тимлидов. Главная особенность JBreak — дистиллирова\
            нный технический хардкор. Основные темы конференции: производительность, concurrency, тестирование, распределе\
            нные системы и высокие нагрузки в мире Java, а также будущее платформы."}
